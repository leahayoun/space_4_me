<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Page introuvable - Space 4 Me</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8f9f7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .error-card {
      background: white;
      border-radius: 20px;
      padding: 3rem 2.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      max-width: 420px;
    }

    .error-number {
      font-size: 5rem;
      font-weight: 700;
      color: #9aab9a;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #4a5a4a;
      margin-bottom: 1rem;
    }

    p {
      color: #7a8a7a;
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="error-card">
    <div class="error-number">404</div>
    <h1>Page introuvable</h1>
    <p>Oups ! Cette page semble avoir pris un moment pour elle. Pas de souci, ça arrive à tout le monde de se perdre parfois.</p>
  </div>
</body>
</html>
